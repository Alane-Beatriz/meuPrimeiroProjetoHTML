<html>
    <canvas id="canvas" style="background-color: rgb(240, 236, 3);"  with="300" height="300" ></canvas>
    </html>
    <script>
        const canvas= document.getElementById ('canvas');
        const pincel= canvas.getContext ('2d');
        pincel. fillStyle= 'blue';
        pincel. fillRect (50,50,30,30);
        let x= 30;
        let y= 30;
        function mover ()  {
            pincel. clearRect  (0, 0, 250, 250 );
            pincel. fillRect ( x, y, 25,25 )
            x= x+1;
            y= y+1;
            if ( x > 250 ) {
            x=25;
            }
            if( y > 300) {
                y=30;
            }
        }
        setInterval(mover,1);
        
    </script>
